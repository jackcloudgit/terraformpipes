name: Terraform Manual

on:
  workflow_dispatch:
    inputs:
      environment_name:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - validation
          - prod
          - dev
          - test
      branch_name:
        description: "Branch to run against"
        required: true
      action_type:
        description: "Terraform action (plan, apply, destroy)"
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  id-token: write
  contents: read
  actions: write  # Required for upload/download-artifact

env:
  AWS_REGION: ap-south-1

jobs:
  # -------------------------------------------------
  # 1. Plan (always runs, even for apply/destroy)
  # -------------------------------------------------
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ format('accounts/{0}/vpc', github.event.inputs.environment_name) }}
    outputs:
      has_plan: ${{ steps.generate_plan.outputs.has_plan }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch_name }}
          fetch-depth: 0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2

      - name: Terraform Init
        run: terraform init

      - name: Generate Terraform Plan
        id: generate_plan
        run: |
          set -e
          terraform plan \
            -out=${{ github.event.inputs.environment_name }}-plan.tfplan \
            -detailed-exitcode
          exit_code=$?
          echo "exit_code=$exit_code" >> $GITHUB_OUTPUT
          if [ $exit_code -eq 0 ] || [ $exit_code -eq 2 ]; then
            echo "has_plan=true" >> $GITHUB_OUTPUT
          else
            echo "has_plan=false" >> $GITHUB_OUTPUT
            exit $exit_code
          fi

      - name: Upload Plan Artifact
        if: ${{ github.event.inputs.action_type != 'plan' }}
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ github.run_id }}
          path: ${{ github.event.inputs.environment_name }}-plan.tfplan
          retention-days: 1

  # -------------------------------------------------
  # 2. Approval (only for apply/destroy)
  # -------------------------------------------------
  approval:
    if: ${{ github.event.inputs.action_type == 'apply' || github.event.inputs.action_type == 'destroy' }}
    name: Approval Required
    runs-on: ubuntu-latest
    needs: plan
    environment: Prod_Apply
    steps:
      - name: Waiting for Approval
        run: echo "Awaiting manual approval in environment 'Prod_Apply'..."

  # -------------------------------------------------
  # 3. Execute Apply or Destroy
  # -------------------------------------------------
  execute:
    if: ${{ github.event.inputs.action_type == 'apply' || github.event.inputs.action_type == 'destroy' }}
    name: Terraform ${{ github.event.inputs.action_type == 'apply' && 'Apply' || 'Destroy' }}
    runs-on: ubuntu-latest
    needs: [plan, approval]
    defaults:
      run:
        working-directory: ${{ format('accounts/{0}/vpc', github.event.inputs.environment_name) }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch_name }}
          fetch-depth: 0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2

      - name: Terraform Init
        run: terraform init

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ github.run_id }}
          path: .

      - name: Terraform Apply
        if: ${{ github.event.inputs.action_type == 'apply' }}
        run: terraform apply -auto-approve ${{ github.event.inputs.environment_name }}-plan.tfplan

      - name: Terraform Destroy
        if: ${{ github.event.inputs.action_type == 'destroy' }}
        run: terraform destroy -auto-approve