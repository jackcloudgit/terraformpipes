name: Terraform Test

on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - 'validation/**'
      - 'Environments/**'
      - 'accounts/**'
  # push:
  #   branches:
  #     - main
  workflow_dispatch:
    inputs:
      environment_name:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - validation
          - prod
          - dev
          - test
      branch_name:
        description: "Branch to run against"
        required: true
      action_type:
        description: "Terraform action (plan, apply, destroy)"
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  AWS_REGION: ap-south-1

jobs:
  detect_env:
    runs-on: ubuntu-latest
    outputs:
      environment_name: ${{ steps.set-env.outputs.env-name }}
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - id: set-env
        run: |
          # Get the list of changed files from the PR against main
          files=$(git diff --name-only origin/main)
          echo "Changed files: $files"

          # Default environment
          env_name="validation"

          # Parse to find any match for accounts/<env>/vpc/
          for file in $files; do
            if [[ "$file" =~ ^accounts/([^/]+)/vpc/ ]]; then
              env_name="${BASH_REMATCH[1]}"
              break
            fi
          done

          echo "Detected environment: $env_name"
          echo "env-name=$env_name" >> $GITHUB_OUTPUT

  terraform:
    needs: [detect_env]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ format('accounts/{0}/vpc', needs.detect_env.outputs.environment_name) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || github.event_name == 'workflow_dispatch' && github.event.inputs.branch_name }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action_type == 'plan')
        run: terraform plan -out=${{ needs.detect_env.outputs.environment_name }}-plan.tfplan

      - name: Terraform Apply
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action_type == 'apply'
        run: terraform apply -auto-approve ${{ needs.detect_env.outputs.environment_name }}-plan.tfplan

      - name: Terraform Destroy
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action_type == 'destroy'
        run: terraform destroy -auto-approve
