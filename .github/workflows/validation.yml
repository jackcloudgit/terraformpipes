name: Terraform Manual
on:
  workflow_dispatch:
    inputs:
      environment_name:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - validation
          - prod
          - dev
          - test
      branch_name:
        description: "Branch to run against"
        required: true
      action_type:
        description: "Terraform action (plan, apply, destroy)"
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  id-token: write
  contents: read
  actions: write 
env:
  AWS_REGION: ap-south-1

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ format('accounts/{0}/vpc', github.event.inputs.environment_name) }}
    outputs:
      has_plan: ${{ steps.generate_plan.outputs.has_plan }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.branch_name }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: tf_plan        
        run: |
          terraform plan -out=${{ github.event.inputs.environment_name }}-plan.tfplan -detailed-exitcode
          echo "plan_exit=$?" >> $GITHUB_OUTPUT
          if [ $exit_code -eq 0 ] || [ $exit_code -eq 2 ]; then
            echo "has_plan=true" >> $GITHUB_OUTPUT
          else
            echo "has_plan=false" >> $GITHUB_OUTPUT
            exit $exit_code
          fi
      
      # Upload the plan file **only if it was created**
      - name: Upload Plan Artifact
        if: steps.tf_plan.outputs.plan_exit != '0' || github.event.inputs.action_type != 'plan'
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ github.run_id }}
          path: ${{ github.workspace }}/${{ format('accounts/{0}/vpc', github.event.inputs.environment_name) }}/${{ github.event.inputs.environment_name }}-plan.tfplan
          retention-days: 1

      - name: Debug - Print ACCOUNT_ID_LAB
        env:
          ACCOUNT_ID: ${{ vars.ACCOUNT_ID_LAB }}
        run: |
          echo "=== ACCOUNT_ID_LAB ==="
          echo "Raw value: '${{ vars.ACCOUNT_ID_LAB }}'"
          echo "Env value: '$ACCOUNT_ID'"
          if [ -z "$ACCOUNT_ID" ]; then
            echo "WARNING: ACCOUNT_ID_LAB is not set!"
          else
            echo "ACCOUNT_ID_LAB = $ACCOUNT_ID"
          fi
          echo "ACCOUNT_ID_LAB=$ACCOUNT_ID" >> $GITHUB_ENV

  approval:
    if: ${{ github.event.inputs.action_type == 'apply' || github.event.inputs.action_type == 'destroy' }}
    runs-on: ubuntu-latest
    needs: plan
    environment: Prod_Apply
    steps:
      - name: Waiting for Approval
        run: echo "Waiting for manual approval on environment 'Prod_Apply'..."
  
  # Apply or Destroy (runs after approval)
  execute:
    if: ${{ github.event.inputs.action_type == 'apply' || github.event.inputs.action_type == 'destroy' }}
    runs-on: ubuntu-latest
    needs: [plan, approval]
    defaults:
      run:
        working-directory: ${{ format('accounts/{0}/vpc', github.event.inputs.environment_name) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.branch_name }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2

      - name: Terraform Init
        run: terraform init

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ github.run_id }}
          path: .

      - name: Terraform Apply
        if: ${{ github.event.inputs.action_type == 'apply' }}
        run: |
          terraform apply -auto-approve ${{ github.event.inputs.environment_name }}-plan.tfplan

      - name: Terraform Destroy
        if: ${{ github.event.inputs.action_type == 'destroy' }}
        run: |
          terraform destroy -auto-approve